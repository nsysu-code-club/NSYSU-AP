[config]
label_suggestions = true


[pr_reviewer]
extra_instructions = "針對 Flutter/Dart 最佳實踐提出建議（如 const 建構子、避免大型 build 方法），並忽略格式化問題。"
ignore_files = ["pubspec.lock", "*.g.dart", "*.freezed.dart", "ios/Podfile.lock", "android/gradle.properties", "web/**/*"]

[pr_code_suggestions]
extra_instructions = "專注於效能優化與安全性。"
ignore_files = ["pubspec.lock", "*.g.dart", "*.freezed.dart", "ios/Podfile.lock", "android/gradle.properties", "web/**/*"]

[pr_update_changelog]
push_changelog_changes = true

[github_app]
handle_pr_actions = ['opened', 'reopened', 'ready_for_review']
handle_issue_actions = ['opened']
pr_commands = [
  "/describe --pr_description.use_description_markers=true",
  "/review",
  "/update_changelog",
  "/similar_issue",
  "/help_docs"
]
handle_push_trigger = true
push_commands = [
    "/describe",
    "/review",
]